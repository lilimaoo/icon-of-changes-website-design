    <meta charset="UTF-8" />

    <style>
      /* Volunteer page specific styles */
      .iocptv-hero {
        background-image: url("../images/volunteer-bg.jpg");
        background-size: cover;
        background-position: center;
        color: #fff;
        position: relative;
        text-align: center;
      }

      .iocptv-hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
      }

      .iocptv-hero-content {
        position: relative;
        max-width: 800px;
        margin: 0 auto;
      }

      .iocptv-hero h1 {
        font-size: 3rem;
      }

      .iocptv-hero p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      .ioCPTV-details iframe {
        margin-bottom: 10px;
        max-width: 100%;
        height: auto;
        display: block;
      }

      .ioCPTV-details .cta-button {
        margin-top: 15px;
      }

      .ioCPTV-section {
        padding: 80px 20px;
      }

      .ioCPTV-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .section-header {
        text-align: center;
        margin-bottom: 50px;
      }

      .section-header h2 {
        font-size: 2rem;
        margin-bottom: 15px;
      }

      .ioCPTV-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 30px;
      }

      .ioCPTV-card {
        background-color: var(--card-bg);
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: var(--shadow);
        transition: var(--transition);
        height: 100%;
        border: 1px solid var(--primary-color);

        display: flex;
        flex-direction: column;
      }

      .ioCPTV-details {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 25px;
      }

      .ioCPTV-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }

      .ioCPTV-image {
        height: 200px;
        overflow: hidden;
      }

      .ioCPTV-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: var(--transition);
      }

      .ioCPTV-card:hover .ioCPTV-image img {
        transform: scale(1.05);
      }

      .ioCPTV-details h3 {
        font-size: 1.4rem;
        margin-bottom: 15px;
        color: var(--primary-color);
      }

      .ioCPTV-details p {
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .ioCPTV-meta {
        margin-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding-top: 15px;
      }

      .meta-item {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }

      .meta-item i {
        color: var(--primary-color);
        margin-right: 10px;
        width: 20px;
        text-align: center;
      }

      @media (max-width: 768px) {
        .form-row {
          flex-direction: column;
          gap: 0;
        }

        .iocptv-hero h1 {
          font-size: 2.5rem;
        }
      }
    </style>
  </head>
